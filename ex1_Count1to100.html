<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1-Đếm từ 1 đến 100</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        document.write(i + " ");
        if (i == 99) {
            document.write("Accomplished");
            break;
        }
    }
</script>
</body>
</html>
