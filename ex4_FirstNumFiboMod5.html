<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let f0 = 0;
    let f1 = 1;
    let f2;
    for (let count = 0; ; count++) {
        f2 = f0 + f1;
        f0 = f1;
        f1 = f2;
        if (f2 % 5 == 0) {
            document.write("Số đầu tiên trong dãy F chia hết cho 5 là: " + f2)
            break;
        }
    }
</script>
</body>
</html>
