<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 số trong dãy F đầu tiên</title>
</head>
<body onload="checkFibonacci()">
<script>
    function checkFibonacci() {
        let count = 2;
        let f0 = 0;
        let f1 = 1;
        let f2;
        let sum = 1;
        while (count < 20) {
            f2 = f0 + f1;
            f0 = f1;
            f1 = f2;
            sum += f2;
            count++;
        }
        document.write("Tổng 20 số F đầu tiên là: "+sum);
    }

</script>
</body>
</html>
