<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số đầu chia hết cho 7</title>
</head>
<body>
<script>
    let sum = 0;
    let count = 0;

    for(let i = 0;;i++){
        if(i % 7 == 0)
        {
            sum += i;
            count++;
            if(count == 29){
                break;
            }
        }
    }
    document.write(sum);
</script>
</body>
</html>
